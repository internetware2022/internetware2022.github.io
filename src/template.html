<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Internetware 2022</title>
    <link href="https://fonts.font.im/css?family=Lato|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Home.css" />
    <link rel="shortcut icon" href="images/internetware.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body id="text">
    <div id="total">
        <br>
        <br>
        <br>
        <div class="upper">
            <div class="title">
                <div class="title2">
                    <div style="width: 11%;">
                        <img src="./images/1633856117(1).jpg" alt="" style="width:11em;height:11em;">
                    </div>
                    <div style="width: 59%;">
                        <br>
                        <b class="title_text">Internetware 2022</b>
                        <br>
                        <b class="title_text2">Huhhot,&nbsp; China,&nbsp; June 11-12,&nbsp; 2022</b>
                    </div>

                    <div style="text-align: right;width: 30%;">
                        <img class="picture2" src="./images/8Y(KJ[O9]GALDVE3FIB9FO3.png" alt="" style="height:10em;">
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
        <div class="lower">
            <div style="display: inline-block;width: 81%;">
                <br>
                <br>
                <div style="display: inline-block;width: 90%;">
                    <div style="display: flex;width: 100%;">
                        <div style="width: 23%;">
                            <div class="choice">
                                <button id="b1" class="Button" v-on:click="changx(1)"
                                    style="background-color: rgb(42, 75, 182);color: white;">Home</button>
                                <button id="b2" class="Button" v-on:click="changx(2)">Program</button>
                                <button id="b3" class="Button" v-on:click="changx(3)">Keynote</button>
                                <button id="b4" class="Button" v-on:click="changx(4)">Call For Papers</button>
                                <button id="b5" class="Button" v-on:click="changx(5)">Important Dates</button>
                                <button id="b6" class="Button" v-on:click="changx(6)">Committee</button>
                                <button id="b7" class="Button" v-on:click="changx(7)">Venue and Access</button>
                                <button id="b8" class="Button" v-on:click="changx(8)">Accommodation</button>
                                <button id="b9" class="Button" v-on:click="changx(9)" style="margin-bottom: 2%;">Travel
                                    Information and
                                    Foods</button>
                            </div>
                            <br>
                            <div class="sign">
                                <p>Sponsors</p>
                                <img src="./images/Sponsors.png" alt="" style="width: 100%;">
                            </div>
                        </div>
                            <div id="d1" class="d pages" style="display: block;"> {{ home }} </div>
                            <div id="d2" class="d pages"> {{ keynote }} </div>
                            <div id="d3" class="d pages"> {{ program }} </div>
                            <div id="d4" class="d pages"> {{ cfp }} </div>
                            <div id="d5" class="d pages"> {{ dates }} </div>
                            <div id="d6" class="d pages"> {{ committee }} </div>
                            <div id="d7" class="d pages"> {{ venue }} </div>
                            <div id="d8" class="d pages"> {{ accommodation }} </div>
                            <div id="d9" class="d pages"> {{ travel }} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Home.js"></script>
</body>
</html>
